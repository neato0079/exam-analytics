<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Upload Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo a {
            font-size: 48px;
            text-decoration: none;
            color: #90abdd; /* Light purple color for logo */
        }

        .upload-container {
            width: 400px;
            padding: 30px;
            border: 2px dashed #666; /* Darker border for dark theme */
            border-radius: 10px;
            text-align: center;
            background-color: #1e1e1e; /* Dark background for the container */
            transition: border-color 0.3s ease;
        }

        .upload-container.drag-over {
            border-color: #ffffff; /* Highlight border on drag over */
        }

        .upload-container p {
            font-size: 18px;
            color: #bbbbbb; /* Light gray text */
        }

        .file-input {
            display: none;
        }

        .upload-button {
            background-color: #90abdd;
            color: #121212;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .upload-button:hover {
            background-color: #738bb7; /* Slightly darker purple on hover */
        }

        /* Footer styles */
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
        }

        footer a {
            color: #90abdd;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="logo">
        <a href="#">Matt's Cool Exam Analytics</a>
    </div>

    <div class="upload-container" id="upload-container">
        <p>Drag and drop a .csv file here, or</p>
        <button class="upload-button" onclick="document.getElementById('file-input').click()">Browse Files</button>
        <input type="file" id="file-input" class="file-input">
    </div>

    <footer>
        <a href="https://github.com/neato0079/exam-analytics" target="_blank">GitHub</a> |
        <a href="help/" target="_top">Help</a>
    </footer>

    <script>
        const uploadContainer = document.getElementById('upload-container');
        const fileInput = document.getElementById('file-input');

        // Add drag-over effect
        uploadContainer.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadContainer.classList.add('drag-over');
        });

        uploadContainer.addEventListener('dragleave', () => {
            uploadContainer.classList.remove('drag-over');
        });

        // Handle file drop
        uploadContainer.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadContainer.classList.remove('drag-over');
            const files = event.dataTransfer.files;
            handleFiles(files);
        });

        // Handle file selection from the browse button
        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            handleFiles(files);
        });

        // Placeholder function to handle the files
        function handleFiles(files) {
            if (files.length > 0) {
                alert(`File uploaded: ${files[0].name}`);
            }
        }
    </script>

</body>
</html>
