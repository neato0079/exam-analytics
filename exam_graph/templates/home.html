<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt's Cool Upload Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo a {
            font-size: 48px;
            text-decoration: none;
            color: #4285f4;
        }

        .upload-container {
            width: 400px;
            padding: 30px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            text-align: center;
            background-color: white;
            transition: border-color 0.3s ease;
        }

        .upload-container.drag-over {
            border-color: #4285f4;
        }

        .upload-container p {
            font-size: 18px;
            color: #666;
        }

        .file-input {
            display: none;
        }

        .upload-button {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .upload-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

    <div class="logo">
        <a href="#">MySite</a>
    </div>

    <div class="upload-container" id="upload-container">
        <p>Drag and drop a file here, or</p>
        <button class="upload-button" onclick="document.getElementById('file-input').click()">Browse Files</button>
        <input type="file" id="file-input" class="file-input">
    </div>

    <script>
        const uploadContainer = document.getElementById('upload-container');
        const fileInput = document.getElementById('file-input');

        // Add drag-over effect
        uploadContainer.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadContainer.classList.add('drag-over');
        });

        uploadContainer.addEventListener('dragleave', () => {
            uploadContainer.classList.remove('drag-over');
        });

        // Handle file drop
        uploadContainer.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadContainer.classList.remove('drag-over');
            const files = event.dataTransfer.files;
            handleFiles(files);
        });

        // Handle file selection from the browse button
        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            handleFiles(files);
        });

        // Placeholder function to handle the files
        function handleFiles(files) {
            if (files.length > 0) {
                alert(`File uploaded: ${files[0].name}`);
            }
        }
    </script>

</body>
</html>
