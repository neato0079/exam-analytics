<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Upload Page</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>

    <div class="logo">
        <a href="#">Matt's Cool Exam Analytics</a>
    </div>

    <div class="upload-container" id="upload-container">
        <p>Drag and drop a .csv file here, or</p>
        <button class="upload-button" onclick="document.getElementById('file-input').click()">Browse Files</button>
        <input type="file" id="file-input" class="file-input">
    </div>

    <footer>
        <a href="https://github.com/neato0079/exam-analytics" target="_blank">GitHub</a> |
        <a href="help/" target="_top">Help</a>
    </footer>

    <script>
        const uploadContainer = document.getElementById('upload-container');
        const fileInput = document.getElementById('file-input');

        // Add drag-over effect
        uploadContainer.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadContainer.classList.add('drag-over');
        });

        uploadContainer.addEventListener('dragleave', () => {
            uploadContainer.classList.remove('drag-over');
        });

        // Handle file drop
        uploadContainer.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadContainer.classList.remove('drag-over');
            const files = event.dataTransfer.files;
            handleFiles(files);
        });

        // Handle file selection from the browse button
        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            handleFiles(files);
        });

        // Placeholder function to handle the files
        function handleFiles(files) {
            if (files.length > 0) {
                alert(`File uploaded: ${files[0].name}`);
            }
        }
    </script>

</body>
</html>
